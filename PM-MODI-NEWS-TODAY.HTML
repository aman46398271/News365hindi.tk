<h2 style="text-align: left;">20 जनवरी को पीएम मोदी 6 लाख लाभार्थियों को देंगे 2691 करोड़ रुपये </h2>
<p style="text-align: left;">प्रधानमंत्री नरेन्द्र मोदी 20 जनवरी को प्रधानमंत्री ग्रामीण आवास योजना (Pradhan Mantri Awas Yojana) के तहत उत्तर प्रदेश के 6.1 लाख लाभार्थियों को करीब 2691 करोड़ रुपये की वित्तीय सहायता जारी करेंगे. </p>
